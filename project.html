  function calcSums(entries) {
    var result = {};
    entries.forEach(function (val) {

      var key = val.year + ":" + val.group;

      result[key] = result[key] || { year: val.year, group: val.group, value: 0 };

      result[key].value++;
    });
  
    return Object.keys(result).map(function (key) {
      return (result[key]);
    });
  }

  const data = JSON.stringify(calcSums(markers), null, 2);

  console.log(data);

  const dataBar = [];

  for (i = 0; i < 23; i++) {
    var value = 2000 + i;
    dataBar[i] = JSON.parse(data).filter(({ year }) => year === value);
  }

  // geojson data used from 'https://github.com/holtzy/D3-graph-gallery/blob/master/DATA/world.geojson', author: Holtz Yan

  d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(function (data) {

    data.features = data.features.filter(d => d.properties.name == "Croatia")

    const color = d3.scaleOrdinal()
      .domain(["Minor", "Light", "Moderate", "Strong"])
      .range(["#C9CBA3", "#FFE1A8", "#E26D5C", "#723D46"])

    const size = d3.scaleLinear()
      .domain([2.5, 6.4])
      .range([4, 30])

    const zoom = d3.zoom()
      .on('zoom', updateCircles)

    function updateCircles(event, d) {
      svg.attr('transform', event.transform);
      svg.selectAll("." + "y" + document.getElementById("current").textContent).attr("r", d => size(d.mag) / (event.transform.k).toFixed(2)).attr("stroke-width", 3 / (event.transform.k).toFixed(2))
    }

    var map = d3.selectAll("#map")
      .call(zoom)

    svg
      .append("g")
      .selectAll("path")
      .data(data.features)
      .join("path")
      .attr("fill", "#b8b8b8")
      .attr("d", d3.geoPath()
        .projection(projection)
      )
      .style("stroke", "black")
      .style("opacity", .3)


    var mouseover = function (event, d) {
      tooltip.style("visibility", "visible")
    }
    var mousemove = function (event, d) {
      tooltip
        .html("Place: " + d.place + "<br>" + "Magnitude: " + d.mag)
        .style("top", (event.pageY - 100) + "px")
        .style("left", (event.pageX + 50) + "px");
    }
    var mouseleave = function (event, d) {
      tooltip.style("visibility", "hidden")
    }

    svg
      .selectAll("myCircles")
      .data(markers)
      .enter()
      .append("circle")
      .attr("class", d => "y y" + d.year + " " + d.group)
      .attr("cx", d => projection([d.long, d.lat])[0])
      .attr("cy", d => projection([d.long, d.lat])[1])
      .attr("r", d => size(d.mag))
      .style("fill", d => color(d.group))
      .attr("stroke", d => color(d.group))
      .attr("stroke-width", 3)
      .attr("fill-opacity", .5)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)

    svg.selectAll("." + "y").style("opacity", 0).style("visibility", "hidden")
    svg.selectAll("." + "y2020").transition().duration(1000).style("visibility", "visible").style("opacity", 1).attr("r", function (d) { return size(d.mag) })

    var y = 2000;
    var button = document.getElementsByClassName("btn");

    function step() {
      play(y);
      barplot(dataBar[y - 2000]);
      if (y == 2022) {
        y = 2000;
      } else {
        y++;
      }
    }

    function play(y) {
      svg.selectAll("." + "y").style("visibiliity", "hidden").transition().duration(1000).style("opacity", 0).attr("r", 0)
      var current = d3.select("#current").html(y);
      var text = document.getElementById("mapsvg").getAttribute("transform");
      var position = text.search("scale");

      }

      svg.selectAll("." + "y" + y).attr("r", function (d) { return size(d.mag) / kScale }).attr("stroke-width", 3 / kScale).transition().duration(1000).style("visibility", "visible").style("opacity", 1)
    }

    d3.selectAll(".play").on("click", () => {

        .on("mouseout", function () {
          if (!(d3.selectAll("#Strong.selected")._groups[0].length) && d3.selectAll(".selected")._groups[0].length) {
            svg.selectAll("." + "y").filter(function () { return this.classList.contains('Strong') }).style("visibility", "hidden");
          }
          if (d3.selectAll(".selected")._groups[0].length) {
            svg.selectAll("." + "y").filter(function () { return this.classList.contains('.selected') }).style("visibility", "visible");
          } else {
            svg.selectAll(".y" + year).style("visibility", "visible");
          }
          strong.attr("opacity", 1);
          return tooltip.style("visibility", "hidden");
        })
        .on("click", function () {
          if (d3.selectAll("#Strong.deselected")._groups[0].length) {
            strong.attr("class", "selected");
            var selected = d3.selectAll("#Strong.selected");
            selected.attr("stroke", "black").attr("stroke-width", 3);
          } else {
            strong.attr("class", "deselected");
            var selected = d3.selectAll("#Strong.deselected");
            selected.attr("stroke", "black").attr("stroke-width", 0);
          }
        });

      strong.attr("stroke", "black").attr("stroke-width", 0);

    }, 500);

  }

  barplot(dataBar[20])

</script>
